services:
  - type: web
    name: solana-watcher
    runtime: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: SESSION_B64
        sync: false
      - key: CHANNEL_USERNAME
        sync: false
      - key: RECEIVER
        sync: false
