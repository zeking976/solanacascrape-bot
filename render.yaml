services:
  - type: web
    name: solana-watcher-bot
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python solana_watcher.py
    envVars:
  - key: API_ID
    value: your_api_id
  - key: API_HASH
    value: your_api_hash
  - key: BOT_TOKEN
    value: your_bot_token
  - key: RECEIVER
    value: @yourusername
  - key: CHANNEL_NAME
    value: yourchannelname  # âœ… Make sure this is here
