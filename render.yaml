services:
  - type: web
    name: solana_watcher.py
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: API_ID
        value: your_telegram_api_id
      - key: API_HASH
        value: your_telegram_api_hash
      - key: SESSION_B64
        value: your_base64_encoded_user_session
      - key: CHANNEL_USERNAME
        value: your_channel_username
      - key: RECEIVER
        value: your_target_user_or_group_id
